<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Match Mayden Heaven</title>

    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
    <div class="container">
        <footer>
            <h2>Game Instructions</h2>
            <div>The aim of the game is to find all matching pairs,</div>
            <div>Click on two squares to see the devs who are there.</div>
            <div>Each turn, try to remember their places,</div>
            <div>When you have found a matching pair you will still see their faces.</div>
            <p>If pairing all the devs is done, then the matching game is won!</p>
        </footer>
    </div>
</body>
