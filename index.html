<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Match Mayden Heaven</title>

    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
    <div class="container">
        <footer id="footer">
            <h2>Game Instructions</h2>
            <p>The aim of the game is to find all matching <span>pairs</span>,</p>
            <p>Click on two <span>squares</span> to see the devs who are there.</p>
            <p>Each turn, try to <span>remember</span> their places,</p>
            <p>When you have found a <span>matching</span> pair you will still see their faces.</p>
            <p>If pairing all the devs is <span>done</span>, then the matching game is <span>won</span>!</p>
        </footer>
    </div>
</body>
</html>
